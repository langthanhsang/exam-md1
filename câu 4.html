<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        name;
        weight;
        constructor(name,weight) {
            this.name = name;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        toString(){
            return document.write("Tên:  " + this.name + " <br> Có cân nặng là : " + this.weight +"<br>")
        }
    }
    let objAnimal1 = new Animal()
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6)
    objAnimal1. toString();

    let objAnimal2 = new Animal('trungruoi',61);
    objAnimal2.setName("Mouse")
    objAnimal2. toString()

</script>
</body>
</html>
